<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <div class="grilla">

                <div class="square">

                </div>
                <div class="square2">
                    <div class="half-circle2"></div>
                </div>
            </div>
            <div class="container3">
                <img class="logoJapones" src="img/logos/japones-logo-black.png" alt="">
                <h2 class="h2"> Nigiri zushi cuidadosamente seleccionados y guarniciones creadas meticulosamente por el chef. <br>
                    <br>
                    Vení a disfrutar de comida de primera calidad en este restaurante.</h2>
            </div>
            <section class="pSection">
              <div class="container4">
                <img class="img1 div1" src="img/sushis-recortads/sushi1.png" alt="">
                <img class="img1 div2" src="img/sushis-recortads/sushi2.png" alt="">

                </div>
              </section>
<!--             <div class="container4">
                <img class="img1" src="img/sushi1.jpg" alt="">

                <img class="img1" src="img/sushi3.jpg" alt="">
                <img class="img1" src="img/sushi4.jpg" alt="">
            </div> -->
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
